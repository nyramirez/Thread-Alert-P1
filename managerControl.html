<body>
    <div class="page" id="firstDiv">
        <div class="container">
            <div class="left">
                <div class="login">Manager Login</div>
                <div class="eula" id="displayMessage">Please enter login details</div>
            </div>
            <div class="right">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                            y2="193.49992" gradientUnits="userSpaceOnUse">
                            <stop style="stop-color:#ff00ff;" offset="0" id="stop876" />
                            <stop style="stop-color:#ff0000;" offset="1" id="stop878" />
                        </linearGradient>
                    </defs>
                    <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" style="stroke-dashoffset:0px;stroke-dasharray:240, 1386;"></path>
                </svg>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <input type="submit" id="btnSubmit" value="Login">
                </div>
            </div>
        </div>
    </div>

    <div id="contaianer">
        <div class="row">
            <div id="managerInfo" class="col s4 m4 l4">
                <div class="row">
                    <h1 class="statusBoxmessage">Welcome</h1>
                </div>
                <div class="row">
                    <h3 class="statusBoxmessage" id="managerName">id="managerName"</h3>
                </div>
                <div class="row">
                    <h5 class="statusBoxmessage" id="managerEE">id="managerEE"</h5>
                </div>
            </div>

            <div class="col s3 m3 l3"></div>

            <div id="plantStatus" class="col s5 m5 l5 statusBoxmessage">
                <div class="row">
                    <h1 class="statusBoxmessage">Plant Status</h1>
                </div>
                <div class="row">
                    <div col="s6 m6 l6">
                        <h3 class="statusBoxmessage">Number of Issues:</h3>
                    </div>
                    <div col="s6 m6 l6">
                        <h3 class="statusBoxmessage" id="pendingIssues">id="pendingIssues"</h3>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col s4 m4 l4"></div>
            <div id="employeeList" class="col s8 m8 l8">
                <div class="row">
                    <h1 class="statusBoxmessage">Your Employees:</h1>
                </div>
                <div class="row" id="tableContent">
                    <table>
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Issues</th>
                            </tr>
                        </thead>
                        <tbody>
                           <!--  <tr>
                                <td id="picture">id="picture"</td>
                                <td id="eeNum">id="eeNum"</td>
                                <td id="firstName">id="firstName"</td>
                                <td id="lastName">id="lastName"</td>
                                <td id="issue">id="issue"</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <section id="wrapper">
            <div class="p1" data-speed="0.01" data-revert="true"></div>
            <div class="p2" data-speed="0.02"></div>
            <div class="p3" data-speed="0.01"></div>
        </section>

    </div>

    <!-- Link to js file -->
    <script src="./assets/js/database.js"></script>
    <script src="./assets/javascript/loginScript.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

    <!-- Resource called -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
