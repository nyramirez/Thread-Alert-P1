<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manager Control Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,900">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/managerControl.css">

</head>

<body>
    <div id="contaianer">
        <div class="row">
            <div id="managerInfo" class="col s4 m4 l4">
                <div class="row">
                    <h1 class="statusBoxmessage">Welcome</h1>
                </div>
                <div class="row">
                    <h3 class="statusBoxmessage" id="managerName">id="managerName"</h3>
                </div>
                <div class="row">
                    <h5 class="statusBoxmessage" id="managerEE">id="managerEE"</h5>
                </div>
            </div>

            <div class="col s3 m3 l3"></div>

            <div id="plantStatus" class="col s5 m5 l5 statusBoxmessage">
                <div class="row">
                    <h1 class="statusBoxmessage">Plant Status</h1>
                </div>
                <div class="row">
                    <div col="s6 m6 l6">
                        <h3 class="statusBoxmessage">Number of Issues:</h3>
                    </div>
                    <div col="s6 m6 l6">
                        <h3 class="statusBoxmessage" id="pendingIssues">id="pendingIssues"</h3>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col s4 m4 l4"></div>
            <div id="employeeList" class="col s8 m8 l8">
                <div class="row">
                    <h1 class="statusBoxmessage">Your Employees:</h1>
                </div>
                <div class="row" id="tableContent">
                    <table>
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>EE#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Issues</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="picture">id="picture"</td>
                                <td id="eeNum">id="eeNum"</td>
                                <td id="firstName">id="firstName"</td>
                                <td id="lastName">id="lastName"</td>
                                <td id="issue">id="issue"</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <section id="wrapper">
            <div class="p1" data-speed="0.01" data-revert="true"></div>
            <div class="p2" data-speed="0.02"></div>
            <div class="p3" data-speed="0.01"></div>
        </section>

    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Resource called -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <!-- Link to js file -->
    <script src="./assets/managerControl.js"></script>
</body>

</html>
