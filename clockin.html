<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Threat Alert</title>
    <!-- Icons for MAterilize in HTML -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MomentJS Link to Document -->
    <script src="/assets/moment.js"></script>
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!-- bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link to document style.css -->
    <link rel="stylesheet" href="./assets/css/clockinStyle.css">
</head>
<body>
    <div id="pageHead" class="container">
        <div class="row">
            <div class="col s2 m4 l8">
                <img id="ownLogo" class="z-depth-3" src="">
            </div>
            <div class="col s1 m2 l4"></div>
            <div class="col s2 m4 l8">
                <img id="custLogo" class="z-depth-3" src="">
            </div>
        </div>
    </div>
    <div id="contentPage" class="container z-depth-5 border-0 rounded">
        <div class="row">
            <div class="col s3 m2 l1"></div>
            <div class="col s6 m8 l10">
                    <h1 class="center-align">Welcome</h1>
            </div>
            <div class="col s3 m2 l1"></div>
        </div>
        <div class="row">
            <!-- <div class="col s1 m1 l1"></div> -->
            <div class="col s10 m10 l10">
                    <h5 id="instruction" class="center-align z-depth-1 btn-large">Please face the screen to clock in:</h5>
            </div>
            <!-- <div class="col s1 m1 l1"></div> -->
        </div>
        <hr>
        <div class="row">
                <div class="col s3 m2 l1"></div>
                <div id="pictureID" class="col s6 m8 l10"></div>
                <div class="col s3 m2 l1"></div>
            </div>
    </div>
    <div id="eeInfo" class="container z-depth-5 border-0 rounded">
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="col s6">
                        <h5 id="eeName" class="center-align info">EE Name</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <h5 id="eeNumber" class="center-align info">EE Number</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <h5 id="ciTime" class="center-align info">Record Time</h5>
                    </div>
                </div>  
            </div>
            <div class="col s6 center-align">
                <div class="row"></div>
                <div class="row">
                    <div class="col s6 center-align">
                        <i id="response" class="large material-icons">cloud_done</i>
                    </div>     
                </div>
                <div class="row"></div>
            </div>
        </div> 
    </div>






    
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <!-- bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Link to js file -->
    <script src="/assets/javascript/script.js"></script>
</body>
</html>
