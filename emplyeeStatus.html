<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Status</title>
    <!-- Icons for MAterilize in HTML -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MomentJS Link to Document -->
    <script src="/assets/moment.js"></script>
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!-- bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to document style.css -->
    <link rel="stylesheet" href="./assets/managerControl.css">
</head>

<body>
    <div id="contaianer">
        <div class="row">
            <div id="employeeInfo" class="col s6 m6 l6">
                <div class="row">
                    <div class="col s6 m6 l6">
                        <img id="eeImg" src="./assets/pictures/face1.jpeg">
                    </div>
                    <div class="col s6 m6 l6 eeInfo">
                        <div class="row">
                            <h1 id="eeName" class="statusBoxmessage">id="eeName"</h1>
                        </div>
                        <div class="row">
                            <h3 id="eeNumber" class="statusBoxmessage">id="eeNumber"</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col s4 m4 l4"></div>
            <div id="psicoData" class="col s8 m8 l8">
                <div class="row">
                    <h1 id="eeName">id="eeName"</h1>
                </div>
                <div class="row">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Std. Value</th>
                                <th>Last Value</th>
                                <th>Avg. Value</th>
                                <th>New Value</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th>Sadness</th>
                                <td id="sadStandard">id="sadStandard"</td>
                                <td id="sadLastVal">id="sadLastVal"</td>
                                <td id="sadAvgVal">id="sadAvgVal"</td>
                                <td id="sadNewVal">id="sadNewVal"</td>
                            </tr>
                            <tr>
                                <th>Anger</th>
                                <td id="angStandard">id="angStandard"</td>
                                <td id="angLastVal">id="angLastVal"</td>
                                <td id="angAvgVal">id="angAvgVal"</td>
                                <td id="angNewVal">id="angNewVal"</td>
                            </tr>
                            <tr>
                                <th>Fear</th>
                                <td id="feaStandard">id="feaStandard"</td>
                                <td id="feaLastVal">id="feaLastVal"</td>
                                <td id="feaAvgVal">id="feaAvgVal"</td>
                                <td id="feaNewVal">id="feaNewVal"</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <section id="wrapper">
            <div class="p1" data-speed="0.01" data-revert="true"></div>
            <div class="p2" data-speed="0.02"></div>
            <div class="p3" data-speed="0.01"></div>
        </section>

    </div>



        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Resource called -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
        <!-- Link to js file -->
        <script src="./assets/managerControl.js"></script>
</body>

</html>
